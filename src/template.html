<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do it!</title>
    <link rel="stylesheet" src="styles.css">
</head>
<body>
    <span class="doit"> do it! </span>
    <div class="container">
        <div class="sidebar">
            <div class="title">
                <div> Projects </div>
                <img id="addProjectBtn" src="./assets/add.png" width="30px" height="30px"/>
            </div>
            <div class="projects">
                <div class="projectCard" id="default"><div class="projectTitle">Daily</div></div>
                <div class="projectCard"><div class="projectTitle">Database Project</div> <img id="editProjectBtn" src="./assets/edit.png" height="24px" width="24px"/> <img id="deleteProjectBtn" src="./assets/delete.png" height="24px" width="24px"/></div>
            </div>
        </div>
        <div class="currentProject">
            <div class="title">
                <div> Tasks </div>
                <img id="addTaskBtn" src="./assets/add.png" width="30px" height="30px"/>
            </div>
            <div class="cards">
            </div>
        </div>
        <div class="currentTask">
            <div class="title" id="currentTaskTitle"> Brush Teeth </div>
            <div class="currentTaskCard">
                <div id="taskDescription"><strong>Description:</strong> Start your day</div>
                <div id="taskDueDate"><strong>Due:</strong> August 8th, 2025</div>
                <div id="taskPriority"><strong>Priority Level:</strong> Low</div>
            </div>
        </div>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
          <label for="name-input">Edit Project Name:</label>
          <input type="text" id="name-input" placeholder="Enter Project Title">
          <button id="save-btn">Save</button>
          <button id="cancel-btn">Cancel</button>
        </div>
    </div>
    <div id="newProj" class="popup">
        <div class="popup-content">
          <label for="projInput">Set Project Name:</label>
          <input type="text" id="projInput" placeholder="Enter Project Title">
          <button id="saveProj">Save</button>
          <button id="cancelProj">Cancel</button>
        </div>
    </div>
    <div id="newTask" class="popup">
        <div class="popup-content">
          <label for="newTaskName">Edit Task Name:</label>
          <input type="text" id="newTaskName" placeholder="Set Task Title">
          <label for="newDescription">Description:</label>
          <input type="text" id="newDescription" placeholder="Set Task Description">

          <label for="newPriority">Priority:</label>
          <select id="newPriority">
            <option value="">--Please choose an option--</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>

          <label for="newDate">Due Date:</label>
          <input type="date" id="newDate" value="2025-01-01" min="2025-01-01" />

          <button id="saveNewTask">Save</button>
          <button id="cancelNewTask">Cancel</button>
        </div>
    </div>
    <div id="editTask" class="popup">
        <div class="popup-content">
          <label for="editTaskName">Edit Task Name:</label>
          <input type="text" id="editTaskName" placeholder="Edit Task Title">
          <label for="editDescription">Description:</label>
          <input type="text" id="editDescription" placeholder="Edit Task Description">

          <label for="editPriority">Priority:</label>
          <select id="editPriority">
            <option value="">--Please choose an option--</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>

          <label for="editDate">Due Date:</label>
          <input type="date" id="editDate" value="2025-01-01" min="2025-01-01" />

          <button id="saveEditTask">Save</button>
          <button id="cancelEditTask">Cancel</button>
        </div>
    </div>
</body>
</html>
